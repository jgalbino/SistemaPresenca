<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Envio de E-mail com EmailJS</title>
    <!-- Importa o script do EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializa o EmailJS com seu User ID
        emailjs.init('jTqaJyiSymGuaW1jj'); // Substitua pelo seu User ID do EmailJS

        // Função para enviar e-mail de notificação
        function enviarEmail(destinatario, assunto, mensagem) {
            const serviceID = 'service_djxccyq'; // ID do serviço
            const templateID = 'template_ti0v2rh'; // ID do template

            const templateParams = {
                to_email: destinatario, // E-mail destinatário
                subject: assunto, // Assunto do e-mail
                message: mensagem, // Corpo do e-mail
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(function (response) {
                    console.log('E-mail enviado com sucesso!', response.status, response.text);
                    alert('E-mail enviado com sucesso!');
                }, function (error) {
                    console.error('Falha ao enviar o e-mail:', error);
                    alert('Erro ao enviar o e-mail. Veja o console para mais detalhes.');
                });
        }
    </script>
</head>
<body>
    <!-- Botão para testar o envio de e-mail -->
    <button onclick="enviarEmail('joao_gabrielfk@hotmail.com', 'Teste de E-mail', 'Mensagem de teste')">Enviar E-mail</button>
</body>
</html>
