<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Presenças Escola Octogono</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css?v=1.0.2">
    <style>
        .sidebar {
            background-color: #343A40; /* Cor de fundo da barra lateral */
            min-height: 100vh; /* Altura mínima igual à altura da janela */
        }
        .main-content {
            padding-left: 15px; /* Espaçamento à esquerda para evitar a sobreposição da barra lateral */
        }
        .menu-item {
            color: white; /* Cor do texto do menu */
            padding: 10px 15px; /* Espaçamento interno do item do menu */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header animated fadeInRight">
                <a href="javascript:history.back()" class="navbar-brand text-white">
                    <i class="fa fa-angle-left" style="color: white; font-size: 22px;"></i>&nbsp; Sistema de Presenças Escola Octogono
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" onclick="logout()" class="btn btn-danger" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 70px;">
        <div class="row">
            <!-- Barra lateral esquerda -->
            <div class="col-md-3 sidebar">
                <!-- Menus -->
                <div class="menu-item">Exemplo 1</div>
                <div class="menu-item">Exemplo 2</div>
                <div class="menu-item">Exemplo 3</div>
            </div>
            <!-- Conteúdo principal -->
            <div class="col-md-9 main-content">
                <br>
                <!-- Filtros -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="filterTurma">Filtrar por Turma:</label>
                        <select id="filterTurma" class="form-control">
                            <option value="">Todas as turmas</option> <!-- Adicionar valor vazio para "todas" -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filterDate">Filtrar por Data:</label>
                        <input type="date" id="filterDate" class="form-control" />
                    </div>
                </div>
                
                <br>
                
                <!-- Tabela de Dados dos Alunos -->
                <h2 style="text-align: center;">Dados dos Alunos</h2>
                <table id="alunosTable" class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Turma</th>
                            <th>Data de Presença</th> <!-- Adicionada coluna para data de presença -->
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Os dados dos alunos serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script> <!-- Configuração do Firebase -->
    <script src="js/app.js" type="text/javascript"></script> <!-- Lógica do Aplicativo -->
</body>
</html>
